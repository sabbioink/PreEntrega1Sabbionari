        <h1 class="contacto-h2">
            ¡Déjanos tu mensaje y nos pondremos en contacto contigo!
        </h1>
        <main class="contacto" data-aos="fade-up-left">
            <form action>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"
                    placeholder="Juan Perez" required />
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="ejemplo@gmail.com"
                    required id="email" />
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" placeholder="Deje su mensaje aqui"
                    rows="4" required id="mensaje"></textarea>
                <button type="submit" class="flex">Enviar</button>
            </form>
            <p>Si no tambien nos pueden contactarnos en nuestras redes
                sociales</p>
            <div class="logo-redes" data-aos="fade-up-left">
                <a href="https://www.facebook.com/sabbioink" target="_blank">
                    <img src="../images/logo-facebook.png" alt="Facebook"
                        width="30" />
                </a>
                <a href="https://www.instagram.com/sabbioink" target="_blank">
                    <img src="../images/logo-instagam.png" alt="Instagram"
                        width="30" />
                </a>
                <a
                    href="https://www.linkedin.com/in/mat%C3%ADas-nicol%C3%A1s-sabbionari-b6ba32227/"
                    target="_blank">
                    <img src="../images/linkedin.png" alt="Linkedin"
                        width="30" />
                </a>
                <a href="https://github.com/sabbioink" target="_blank">
                    <img src="../images/github.png" alt="Github"
                        width="30" />
                </a>
            </div>
