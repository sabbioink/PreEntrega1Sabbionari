        <link rel="stylesheet" href="../style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

            href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
            rel="stylesheet" />
    </head>

    <body>
        <header>
            <div class="navbar">
                <nav>
                    <ul class="link-navegacion">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="servicios.html">Servicios</a></li>

                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contacto">
            <p class="contacto-parrafo">
                ¡Déjanos tu mensaje y nos pondremos en contacto contigo!
            </p>
            <form action>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"
                    placeholder="Juan Perez" required />
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="ejemplo@gmail.com"
                    required id="email" />
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" placeholder="Deje su mensaje aqui"
                    rows="4" required id="mensaje"></textarea>
                <button type="submit" class="flex">Enviar</button>
            </form>
            <p>Si no tambien nos pueden contactarnos en nuestras redes
                sociales</p>
            <div class="logo-redes">
                <a href="https://www.facebook.com/sabbioink" target="_blank">
                    <img src="../Img/logo-facebook.png" alt="Facebook"
                        width="30" />
                </a>
                <a href="https://www.instagram.com/sabbioink" target="_blank">
                    <img src="../Img/logo-instagam.png" alt="Instagram"
                        width="30" />
                </a>
            </div>
        </main>
        <footer>
            <p class="footer">

            </p>
        </footer>
    </body>
