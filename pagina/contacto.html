    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
    <header>
        <div class="navbar">
            <nav>
                <ul class="link-navegacion nav">
                    <li class="nav-item"><a href="../index.html">Home</a></li>
                    <li class="nav-item"><a href="servicios.html">Servicios</a></li>

                            nosotros</a></li>

                    <li class="nav-item"><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contacto">
        <h2 class="contacto-h2">
            ¡Déjanos tu mensaje y nos pondremos en contacto contigo!
        </h2>
        <form action>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Juan Perez" required />
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="ejemplo@gmail.com" required id="email" />
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" placeholder="Deje su mensaje aqui" rows="4" required id="mensaje"></textarea>
            <button type="submit" class="flex">Enviar</button>
        </form>
        <p>Si no tambien nos pueden contactarnos en nuestras redes
            sociales</p>
        <div class="logo-redes">
            <a href="https://www.facebook.com/sabbioink" target="_blank">
                <img src="../images/logo-facebook.png" alt="Facebook" width="30" />
            </a>
            <a href="https://www.instagram.com/sabbioink" target="_blank">
                <img src="../images/logo-instagam.png" alt="Instagram" width="30" />
            </a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
